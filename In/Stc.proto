// Proxy: Server
syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package RatkiniaProtocol;

message Disconnect {
    string detail = 1;
}

message LoginResponse {
    enum LoginResult {
        Success = 0;
        Failure = 1;
        DuplicateContext = 2;
        DuplicateAccount = 3;
    };
    LoginResult result = 1;
}

message RegisterResponse {
    bool successful = 1;
    string failed_reason = 2;
}

message CreateCharacterResponse {
    enum CreateCharacterResult {
        Success = 0;
        InvalidNameLength = 1;
        DuplicateName = 2;
        UnknownError = 3;
    }
    CreateCharacterResult result = 1;
}

message SendMyCharacters {
    message CharacterLoadData {
        uint32 id = 1;
        string name = 2;
    }
    repeated CharacterLoadData character_load_datas = 1;
}